<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WachiturroBet - Registro</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .register-card {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="card register-card">
            <div class="card-header text-center">
                <div class="flex-center mb-4">
                    <div class="logo-icon" style="width: 4rem; height: 4rem; font-size: 1.5rem;"><img src="image.png" alt="icon"></div>
                </div>
                <h1 class="card-title">Crear Cuenta</h1>
                <p class="card-desc">Regístrate para comenzar a apostar</p>
            </div>
            
            <div class="card-content">
                <form action="login.html">
                    <div class="form-group">
                        <label class="label" for="name">Nombre</label>
                        <input class="input" id="name" type="text" placeholder="Tu nombre" required>
                    </div>
                    <div class="form-group">
                        <label class="label" for="name">Apellido</label>
                        <input class="input" id="apellido" type="text" placeholder="Tu apellido" required>
                    </div>
                    <div class="form-group">
                        <label class="label" for="email">Correo Electrónico</label>
                        <input class="input" id="email" type="email" placeholder="tu@email.com" required>
                    </div>
                    <div class="form-group">
                        <label class="label" for="password">Contraseña</label>
                        <input class="input" id="password" type="password" placeholder="••••••••" required>
                    </div>
                    <div class="form-group">
                        <label class="label" for="confirmPassword">Confirmar Contraseña</label>
                        <input class="input" id="confirmPassword" type="password" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Crear Cuenta</button>
                </form>
            </div>
            
            <div class="card-footer text-center">
                <p class="card-desc">¿Ya tienes una cuenta?</p>
                <a href="login.html" class="btn btn-outline btn-full">Iniciar Sesión</a>
            </div>
        </div>
    </div>
</body>
</html>
