<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WachiturroBet - Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilo específico solo para centrar el login en pantalla completa */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card login-card">
            <div class="card-header text-center">
                <div class="flex-center mb-4">
                    <div class="logo-icon" style="width: 4rem; height: 4rem; font-size: 1.5rem;"><img src="image.png" alt="icon"></div>
                </div>
                <h1 class="card-title">Iniciar Sesión</h1>
                <p class="card-desc">Ingresa a tu cuenta para comenzar</p>
            </div>
            
            <div class="card-content">
                <form action="profile.html">
                    <div class="form-group">
                        <label class="label" for="email">Correo Electrónico</label>
                        <input class="input" id="email" type="email" placeholder="tu@email.com" required>
                    </div>
                    <div class="form-group">
                        <label class="label" for="password">Contraseña</label>
                        <input class="input" id="password" type="password" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Iniciar Sesión</button>
                </form>
            </div>
            
            <div class="card-footer text-center">
                <p class="card-desc">¿No tienes una cuenta?</p>
                <a href="register.html" class="btn btn-outline btn-full">Crear Cuenta</a>
            </div>
        </div>
    </div>
</body>
</html>
